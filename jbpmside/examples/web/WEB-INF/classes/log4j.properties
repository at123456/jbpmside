#在log4j-1.2.9版本中有7个级别的Logger
#OFF > FATAL > ERROR > WARN> INFO > DEBUG > ALL;

#配置根Logger，其语法为：
#log4j.rootLogger = [ level ] , appenderName, appenderName, …

log4j.rootLogger=INFO,CONSOLE,A1
#上边这一句设置以为着所有的log都输出
#如果为log4j.rootLogger=INFO, 则意味着只有INFO,WARN,ERROR,FATAL
#被输出，DEBUG,ALL将被屏蔽掉

#DEBUG,CONSOLE,FILE,ROLLING_FILE,MAIL,DATABASE

###################
# Console Appender控制台
###################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss} %-5p %c %x - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=[start]%d{DATE}[DATE]%n%p[PRIORITY]%n%x[NDC]%n%t[THREAD] n%c[CATEGORY]%n%m[MESSAGE]%n%n

#####################
# File Appender文件
#####################
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=./log/logger.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss} %-5p %c %x - %m%n

########################
# A1 Appender每天产生一个日志文件
#######################
log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.File=../../../../conf/jbpmside-home/log/logger.log
log4j.appender.A1.DatePattern='.'yyyy-MM-dd
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss} %-5p %c %x - %m%n


